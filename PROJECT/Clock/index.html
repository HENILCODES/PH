<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/PH/File/Henil.ico" type="image" />
    <title>Henil</title>
    <link rel="stylesheet" href="clockcs.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="clockjq.js"></script>
  </head>
  
  <body onload="clock()">
    <div class="header">
      <div class="top">
        <div class="log">
          <a href="https://henilcodes.github.io/PH/" class="logo">
            Henil Code</a
          >
        </div>
        <div class="col">
          <div class="Mode" id="Mode">
            <i class="bi bi-moon-fill active" id="moon"></i>
          </div>
        </div>
        <div class="sher">
          <a
            href="whatsapp://send?text=Digital Colock https://henilcodes.github.io/PH/PROJECT/Clock/clock.html"
            ><i class="bi bi-whatsapp"> </i
          ></a>
        </div>
      </div>
      <div class="main" id="color">
        <div class="title">
          <i class="bi bi-volume-mute mutes" id="Admute"></i>
        </div>
        <div id="clock"></div>
        <div id="date"></div>
        <div id="day"></div>
        <div id="AP"></div>
      </div>
    </div>
    <div class="audio">
      <audio controls loop muted="false" id="TicAudio">
        <source src="ticktock.wav" />
      </audio>
    </div>
    <script>
      document.getElementById("Admute").addEventListener("click", function () {
        var adM = document.getElementById("TicAudio");
        if (adM.muted == true) {
          adM.muted = false;
          adM.play();
          document
            .getElementById("Admute")
            .classList.replace("bi-volume-mute", "bi-volume-up");
        } else {
          adM.muted = true;
          adM.pause();
          document
            .getElementById("Admute")
            .classList.replace("bi-volume-up", "bi-volume-mute");
        }
      });
    </script>
  </body>
  <script src="clockja.js"></script>
</html>
