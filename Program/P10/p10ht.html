<!DOCTYPE html>
<html lang="en">
  <head>
    <title>P10 / Henil Code</title>
    <link rel="stylesheet" href="p10cs.css" />
    <script src="p10ja.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="main">
        <div class="top">
          <input type="text" id="Answer" readonly placeholder="0">
        </div>
        <div class="keys">
          <div class="key_Container">
            <button onclick="get_Val(7)" class="key">7</button>
            <button onclick="get_Val(8)" class="key">8</button>
            <button onclick="get_Val(9)" class="key">9</button>
            <button onclick="get_Val(4)" class="key">4</button>
            <button onclick="get_Val(5)" class="key">5</button>
            <button onclick="get_Val(6)" class="key">6</button>
            <button onclick="get_Val(1)" class="key">1</button>
            <button onclick="get_Val(2)" class="key">2</button>
            <button onclick="get_Val(3)" class="key">3</button>
            <button onclick="get_Val(0)" class="key">0</button>
            <button onclick="get_Val('00')" class="key">00</button>
            <button onclick="get_Val('.')" class="key">.</button>
          </div>
          <div class="opretion">
            <button onclick="get_op('/')" class="key">÷</button>
            <button onclick="get_op('*')" class="key">×</button>
            <button onclick="get_op('-')" class="key">–</button>
            <button onclick="get_op('+')" class="key">+</button>
          </div>
          <div class="opretion">
            <button onclick="get_op('cc')" class="key">CC</button>
            <button onclick="get_op('√')" class="key">²√</button>
            <button onclick="get_op('x²')" class="key">x²</button>
            <button onclick="get_op('=')" class="key a">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
